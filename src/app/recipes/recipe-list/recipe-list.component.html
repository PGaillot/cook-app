<div class="row">
    <div class="col-xs-12">
        <button class="bt btn-success">Nouvelle recette</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes ; let i = index">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="pull-right"></span>
            <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;">
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
